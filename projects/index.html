---
layout: default
---

<ul class="post-list">
  {% for post in site.categories.projects %}
    <li>
      <hr class="projects-hr">
      <h2>
        <a class="post-link" href="{{ post.github }}">{{ post.title | escape }}</a>
      </h2>
    </li>
    {{ post.content }}
    <ul class="icons">
      {% for icon in post.icons %}
      <li><i class="fa {{icon}} fa-3x"></i></li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
