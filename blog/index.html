---
layout: default
---

<div class="home">
  <h3>Index of blog's posts.</h3>
  <ul class="post-list">
    {% for post in site.categories.main %}
      <li>
        <span class="post-meta post-date-listview">{{ post.date | date: "%b %-d %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>    
      </li>
    {% endfor %}
  </ul>

</div>
